<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Zepto Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Zepto Clone</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html" class="active">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
    <input type="text" placeholder="Search products..." class="search-bar">
  </header>

  <!-- Product Grid -->
  <section class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/appleimage.png" alt="Apple">
        <h3>Fresh Apple</h3>
        <p>₹120/kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/milkimage.png" alt="Milk">
        <h3>Amul Milk</h3>
        <p>₹55/litre</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/llaysimage.png" alt="Chips">
        <h3>Lays Chips</h3>
        <p>₹20/pack</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Zepto Clone | All Rights Reserved</p>
  </footer>

</body>
</html>
