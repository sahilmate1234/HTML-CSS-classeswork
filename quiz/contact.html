<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Offers | Zepto Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff6f61;
      padding: 10px 20px;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #333;
    }
    .offers-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 50px;
    }
    .offer-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .offer-card:hover {
      transform: translateY(-5px);
    }
    .offer-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .offer-card h3 {
      margin: 15px 0 5px;
      color: #ff6f61;
    }
    .offer-card p {
      margin: 0 15px 15px;
      color: #555;
    }
    .offer-card button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .offer-card button:hover {
      background: #ff3b2f;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Zepto Clone</div>
    <div class="nav-links">

  </div>
